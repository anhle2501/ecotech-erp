<div th:fragment="order">
		<br>
		<div style="text-align: right;">
				<button type="button" class="btn btn-secondary w-25"
						th:onclick="window.history.back()">Quay lại</button>
				<button type="button" class="btn btn-success w-25"
						th:onclick="window.location.href='/order/new-order'">Thêm</button>
		</div>
		<br>
		<div class="overflow-auto w-100">

		<table class="table table-striped ">
				<thead>
						<tr>
								<th scope="col">#</th>
								<th scope="col">Khách hàng</th>
								<th scope="col">Mã hàng</th>
								<th scope="col">Sản phẩm</th>
								<th scope="col">Giá trị</th>
								<th scope="col">PTTT</th>
								<th scope="col">Mô tả</th>
								<th scope="col">Ngày tạo</th>
								<th scope="col">Hành động</th>
								
						</tr>
				</thead>
				<tbody>
						<h3>Danh sách đặt hàng</h3>
						<tr th:each="c, iterator : ${order}" th:with="count=0">
								<td scope="row" th:text="${iterator.index + 1}"></td>
								<td th:text="${c.customerOrder.name}"></td>
							
					 	<td th:if="${c.orderProduct.size() > 0}"  th:text="${c.orderProduct[0].product.code}"></td>
							   <td th:if="${c.orderProduct.size() == 0}"  th:text="Không có sản phẩm"></td>
						 		<td th:text="${c.orderProduct[0].product.name}"></td>
						  		<td th:text="${c.totalPrice}"></td>
								
								<td th:text="${c.paymentType.name}"></td>
								<td th:text="${c.description}"></td>
								<td th:text="${c.createAt}"></td>
							
								<td>
										<div class="btn-group" role="group" aria-label="Basic example">
												<button
														th:onclick="@{|window.location.href='/order/${c.id}/show'|}"
														type="button" class="btn btn-info">Xem</button>
												<button type="button"
														th:onclick="@{|window.location.href='/order/${c.id}'|}"
														class="btn btn-warning">Sửa</button>
												<button
														th:onclick="@{|window.location.href='/order/delete/${c.id}'|}"
														type="submit" class="btn btn-danger">Xoá</button>
										</div>
								</td>
						</tr>
				</tbody>
		</table>

		</div>

</div>
