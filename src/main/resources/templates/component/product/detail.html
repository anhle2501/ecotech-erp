<div th:fragment="product-detail">
		<h3>Thông tin sản phẩm</h3>
		<form th:action="@{|/product/${id}|}" th:object="${product}"
				method="POST">
				
				  <label class="form-label" for="*{name}">Tên *</label> 
				  <input th:readonly="true" class="form-control" type="text" th:field="*{name}" > 
				   
				  <br/> 
				  <label class="form-label" for="*{description}">Ghi chú</label> 
				  <input th:readonly="true" class="form-control" type="text" th:field="*{description}" >
				  <br/>
				<button type="button" class="btn btn-secondary w-25"
						th:onclick="@{|window.location.href='/product/0/50'|}">Quay lại</button></span>
		</form>
	
</div>


<div th:fragment="new-product">
		<h3>Thêm sản phẩm</h3>
	
		<form th:action="@{/product/new-product}" th:object="${product}"
				method="POST">
				
				  <label class="form-label" for="*{name}">Tên *</label> 
					<span class="validationError"
			          th:if="${#fields.hasErrors('name')}"
			          th:errors="*{name}"></span>
				  <input class="form-control" type="text" th:field="*{name}" > 
				   
				  <br/> 
				  <label class="form-label" for="*{description}">Ghi chú</label> 
				  <input class="form-control" type="text" th:field="*{description}" >
				  <br/>
				  <button type="submit" class="btn btn-success w-25">Tạo</button> 
				 <button type="button" class="btn btn-secondary w-25"
						th:onclick="@{|window.location.href='/product/0/50'|}">Quay lại</button></span>
				
		</form>
		
</div>

<div th:fragment="update-product">
		<h3>Cập nhật sản phẩm</h3>
		<form th:action="@{|/product/${id}|}" th:object="${product}"
				method="POST">
				  <input class="form-control" type="hidden" th:field="*{id}" >
				  <label class="form-label" for="*{name}">Tên *</label> 
					<span class="validationError"
			          th:if="${#fields.hasErrors('name')}"
			          th:errors="*{name}"></span>
				  <input class="form-control" type="text" th:field="*{name}" > 
				   
				  <br/> 
				  <label class="form-label" for="*{description}">Ghi chú</label> 
				  <input class="form-control" type="text" th:field="*{description}" >
				  <br/>
				  <span class="">
				  <button type="submit" class="btn btn-success w-25">Cập nhật</button> 
				  <button type="button" class="btn btn-secondary w-25"
						th:onclick="@{|window.location.href='/product/0/50'|}">Quay lại</button></span>

		</form>
		
</div>
