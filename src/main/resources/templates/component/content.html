<div th:fragment="customer">
		<br>
		<div style="text-align: right;">
			<button  type="button" class="btn btn-success w-25" th:onclick="window.location.href='/customer/new-customer'" >Thêm</button>
		</div>
		<br>
		<table class="table table-striped" >
				<thead>
						<tr>
								<th scope="col">#</th>
								<th scope="col">Tên</th>
								<th scope="col">Mô tả</th>
								<th scope="col">Hành động</th>
								
						</tr>
				</thead>
				<tbody>
						<tr th:each="c, iterator : ${customer}" th:with="count=0">
								<td scope="row" th:text="${iterator.index + 1}"></td>
								<td th:text="${c.name}"></td>
								<td th:text="${c.description}"></td>
								<td>
										<button type="button" class="btn btn-info">Xem</button>
										<button type="button" class="btn btn-warning">Sửa</button>
										<button type="button" class="btn btn-danger">Xoá</button>
								</td>
						</tr>
				</tbody>
		</table>
</div>
